<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Looper</title>
  <!-- Add Krub font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ─── Base Styles ───────────────────────────────────────── */
    html, body {
      background: transparent !important;
    }
    body, button, div {
      margin: 0;
      padding: 0;
      /* background: #000; */
      font-family: 'Krub', sans-serif;
      color: #fff;
    }
    #panel {
      padding: 30px;
      width: 582px;
      margin: 0 auto;
    }
    .group-row {
      display: flex;
      gap: 18px;
      margin-bottom: 24px; 
    }

    /* ─── Drum-Pad Button Styles ───────────────────────────── */
    @property --gradient-angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    .toggle {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 120px;
      background: #232323;
      border: 2px solid #F2A03D;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.12s cubic-bezier(.4,2,.6,1), box-shadow 0.18s;
      box-shadow: 0 2px 8px #0008;
      position: relative;
      z-index: 1;
    }
    .toggle span {
      pointer-events: none;
      font-size: 18px;
    }
    .toggle .icon {
      margin-top: 12px;
      font-size: 26px;
      line-height: 1;
    }
    .toggle:not(:disabled):not(.selected):not(.variation-selected):hover {
      background: #2d2d2d;
    }

    /* Disabled pads: solid charcoal with light outline */
    .toggle:disabled {
      background: #333;
      border-color: #555;
      color: #777;
      opacity: 1;
      cursor: default;
    }

    /* Disabled variation pads: even lighter gray */
    .toggle.variation-enabled:disabled,
    .toggle.variation-selected:disabled {
      background: #bbb;
      border-color: #ddd;
      color: #888;
    }

    /* ─── Selected States ─────────────────────────────────── */

    /* Master-selected: golden fill, dark text + glow */
    .toggle.selected {
      background: #F2A03D;
      color: #000;
      border-color: #F2A03D;
      box-shadow: 0 0 8px rgba(242, 160, 61, 0.7);
    }

    /* Variation-selected: rusty fill, light text + subtle glow */
    .toggle.variation-selected {
      background: #174941;
      color: #F2A03D;
      border-color: #D95F43;
      box-shadow: 0 0 6px rgba(217, 94, 67, 0.6);
    }

    /* Enabled, not-selected variation pads: vibrant background */
    .toggle.variation-enabled:not(.variation-selected):not(:disabled) {
      background: #232323;
      color: #fff;
      border-color: #D95F43;
      box-shadow: 0 0 8px 2px #d95f4344;
    }

    /* ─── Stop All Button ─────────────────────────────────── */
    #masterRow {
      padding: 0;
      margin: 8px auto 0 auto;
      display: flex;
      justify-content: center;
    }
    #killAll {
      border-radius: 8px;
      padding: 12px 36px;
      background: #D95F43;
      border: 2px solid #D95F43;
      color: #fff;
      font-size: 17px;
      font-family: 'Krub', sans-serif;
      cursor: pointer;
      transition: background 0.3s, color 0.2s;
      box-shadow: 0 2px 8px #0008;
      margin: 0 auto;
    }
    #killAll:hover {
      background: #e86a50;
      color: #fff;
    }

    .col-separator {
      width: 0;
      height: 84px;
      border-left: 2.5px solid;
      border-image: linear-gradient(to bottom, #F2A03D, #D95F43) 1;
      margin: 0 14px;
      opacity: 0.7;
      box-shadow: 0 0 6px #F2A03D44;
      align-self: center;
    }

    /* Subtle press animation */
    .toggle:not(:disabled):active {
      transform: scale(0.96);
      box-shadow: 0 1px 2px #0006;
    }

    .looper-container {
      max-width: 420px;
      margin: 32px auto;
      background: rgba(20, 20, 20, 0.92);
      border-radius: 10px;
      box-shadow: 0 2px 18px #000a, 0 1px 0 #222 inset;
      border: 1px solid #232323;
      padding: 16px 18px 14px 18px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .pad-wrapper {
      position: relative;
      display: inline-block;
      width: 124px;
      height: 124px;
      vertical-align: middle;
    }

    .glow-square {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 124px;
      height: 124px;
      transform: translate(-50%, -50%);
      border-radius: 12px;
      z-index: 0;
      background: conic-gradient(
        from var(--gradient-angle),
        #F2A03D, #FF6A00, #D95F43, #FF3C00, #F2A03D
      );
      animation: rotation 2.5s linear infinite;
      filter: blur(0.4rem);
      opacity: 0.85;
      pointer-events: none;
    }

    @keyframes rotation {
      0% {
        --gradient-angle: 0deg;
      }
      100% {
        --gradient-angle: 360deg;
      }
    }

    .main-bg-container {
      background: #181c20;
      border-radius: 18px;
      padding: 36px 32px 28px 32px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 4px 32px #000a;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="main-bg-container">
    <!-- BUTTON PANEL -->
    <div id="panel"></div>

    <!-- STOP ALL CONTROL -->
    <div id="masterRow">
      <button id="killAll">Stop All</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.min.js"></script>
  <script src="looper.js"></script>
</body>
</html>
